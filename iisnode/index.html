<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"OLIMPIAITLP267-1484-stderr-1619034626568.txt","computername":"OLIMPIAITLP267","pid":1484,"type":"stderr","created":1619034626568},{"file":"OLIMPIAITLP267-1484-stdout-1619034626567.txt","computername":"OLIMPIAITLP267","pid":1484,"type":"stdout","created":1619034626567},{"file":"OLIMPIAITLP267-15876-stderr-1619034932836.txt","computername":"OLIMPIAITLP267","pid":15876,"type":"stderr","created":1619034932836},{"file":"OLIMPIAITLP267-15876-stdout-1619034932834.txt","computername":"OLIMPIAITLP267","pid":15876,"type":"stdout","created":1619034932834},{"file":"OLIMPIAITLP267-30748-stderr-1619035041784.txt","computername":"OLIMPIAITLP267","pid":30748,"type":"stderr","created":1619035041784},{"file":"OLIMPIAITLP267-30748-stdout-1619035041782.txt","computername":"OLIMPIAITLP267","pid":30748,"type":"stdout","created":1619035041782},{"file":"OLIMPIAITLP267-7920-stderr-1619034869128.txt","computername":"OLIMPIAITLP267","pid":7920,"type":"stderr","created":1619034869128},{"file":"OLIMPIAITLP267-7920-stdout-1619034869127.txt","computername":"OLIMPIAITLP267","pid":7920,"type":"stdout","created":1619034869127}];
        var lastUpdated = 1619035042589;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
